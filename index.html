        }

        function pop_points_ecoute_1(feature, layer) {
            var popupContent = '<table>\

                        <td colspan="2">' + (feature.properties['Num_point'] !== null ? autolinker.link(feature.properties['Num_point'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            layer.bindPopup(popupContent, {maxHeight: 400});
        }

        function style_points_ecoute_1_0() {
            return {
                pane: 'pane_points_ecoute_1',
                shape: 'diamond',
                radius: 8.0,
                opacity: 1,
                color: 'rgba(50,87,128,1.0)',
                dashArray: '',

                lineJoin: 'miter',

        map.addLayer(layer_Oiseau_3);
        setBounds();
        var i = 0;
        layer_Oiseau_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['nom'] !== null?String('<div style="color: #ff0101; font-size: 9pt; font-family: \'Liberation Sans\', sans-serif;">' + layer.feature.properties['nom']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Oiseau_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        L.ImageOverlay.include({
            getBounds: function () {
                return this._bounds;
            }
        });
        resetLabels([layer_Oiseau_3]);
        map.on("zoomend", function(){
            resetLabels([layer_Oiseau_3]);
        });
        map.on("layeradd", function(){

        });
        map.on("layerremove", function(){
